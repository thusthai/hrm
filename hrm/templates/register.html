{% extends "main.html" %}

{% block content %} 

{% load crispy_forms_tags %}         

<!--Register--> 
<section class = "content-section content-section-single">
    <div class="content-container content-container-narrow">   
    <div class = "container">
        <div class="row">
            <div class="col col-sm-10">
                <h1>Register</h1>
                <form class = "form-field" method="POST">
                
                    {% csrf_token %}
                
                    {{ register_form|crispy }}

                    <button class="btn btn-primary" type="submit">Register</button>
                </form>
                <p class="text-center">If you already have an account, <a href="{% url 'login' %}">login</a> instead.</p>
            </div>
        </div>
    </div>
    </div>

</section>


{% endblock %}
